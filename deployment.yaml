# Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: newsfeed
  labels:
    app: newsfeed
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: newsfeed
    spec:
      containers:
      - name: newsfeed-app
        image: gcr.io/newsfeed-django/newsfeed
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        env:
            # Django Secrets
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: secret_key
            # CloudSQL Secrets
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: password
        ports:
        - containerPort: 8080

      # Proxy Container
      - image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
        name: cloudsql-proxy
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=newsfeed-django:us-central1:newsfeed-instance=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-oauth-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
      # Volumes
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: newsfeed
  labels:
    app: newsfeed
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: newsfeed
