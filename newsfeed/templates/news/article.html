{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<p><h1>{{ article.title }}</a></h1>
			<p><img class="img-fluid" src="{{ article.image.url }}"/>
			{{ article.subtitle }}</p>
			<p><b>
				By {% for author in article.author.all %}{{ author.name }}{% endfor %}
			</b></p>
			{{ article.date }}
			<p>{{ article.body|safe|linebreaks}}</p>
		</div>
	</div>
</div>

{% endblock %}
