{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content ="width=device-width, initial-scale=1.0">

		{% block css %}
		<!-- My local Bootstrap 4 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css"/>
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css"/>
		{% endblock %}

	</head>
	<body style="background-color: #ffffff">
		<nav class="navbar navbar-expand-lg navbar-portfolio fixed-top" style="background-color: #ffffff">
			<div class="container">
				<a class="navbar-brand" href="/" style="#4737c4">Portfolio</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item">
							<a class="nav-link" href="/about/">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/blog/">News</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/art/">Art</span></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

		<!-- The footer of the website with four columns displaying core content for users -->
		<footer class="footer">
			<div class="container" style="padding-top:5px">
				<div class="row">
					<div class="col-md-1">
						<ul class="list-portfolio">
							<li><a href="/privacy/" class="portfolio-link">Privacy</a></li>
						</ul>
					</div>
					<div class="col-md-1">
						<ul class="list-portfolio">
							<li><a href="/terms/" class="portfolio-link">Terms</a></li>
						</ul>
					</div>
				</span>
			</div>
		</footer>

		<!-- Adding the javascript for the main page -->
		{% block javascript %}
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

			<!-- place project specific Javascript in this file -->
			<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>

		{% endblock javascript %}

	</body>
</html>
